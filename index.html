<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacToe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <main>
            <!--playing field-->
            <div id="playing-field">
                <div id="field-one" class="field">
                    <div id="x-field-one" class="player"></div>
                    <div id="o-field-one" class="computer"></div>
                </div>
                <div id="field-two" class="field">
                    <div id="x-field-two" class="player"></div>
                    <div id="o-field-two" class="computer"></div>
                </div>
                <div id="field-three" class="field">
                    <div id="x-field-three" class="player"></div>
                    <div id="o-field-three" class="computer"></div>
                </div>
                <div id="field-four" class="field">
                    <div id="x-field-four" class="player"></div>
                    <div id="o-field-four" class="computer"></div>
                </div>
                <div id="field-five" class="field">
                    <div id="x-field-five" class="player"></div>
                    <div id="o-field-five" class="computer"></div>
                </div>
                <div id="field-six" class="field">
                    <div id="x-field-six" class="player"></div>
                    <div id="o-field-six" class="computer"></div>
                </div>
                <div id="field-seven" class="field">
                    <div id="x-field-seven" class="player"></div>
                    <div id="o-field-seven" class="computer"></div>
                </div>
                <div id="field-eight" class="field">
                    <div id="x-field-eight" class="player"></div>
                    <div id="o-field-eight" class="computer"></div>
                </div>
                <div id="field-nine" class="field">
                    <div id="x-field-nine" class="player"></div>
                    <div id="o-field-nine" class="computer"></div>
                </div>
            </div>
            <!--Stats-->
            <div id="stats">
                <section id="player-wins">
                    <span>Player:</span>
                </section>
                <section id="ties">
                    <span>Tie:</span>
                </section>
                <section id="computer-wins">
                    <span>Computer:</span>
                </section>
            </div>
        </main>
    </body>
</html>
