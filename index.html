<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacToe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1649c36508.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <main>
            <!--playing field-->
            <div id="gameContainer">
                <div cellIndex="0" class="cell">
                    <i id="x-field-one" class="fa-solid fa-x"></i>
                    <i id="o-field-one" class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="1" class="cell">
                    <i id="x-field-two" class="fa-solid fa-x"></i>
                    <i id="o-field-two" class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="2" class="cell">
                    <i id="x-field-three" class="fa-solid fa-x"></i>
                    <i id="o-field-three" class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="3" class="cell">
                    <i id="x-field-four" class="fa-solid fa-x"></i>
                    <i id="o-field-four" class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="4" class="cell">
                    <i id="x-field-five" class="fa-solid fa-x"></i>
                    <i id="o-field-five" class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="5" class="cell">
                    <i id="x-field-six" class="fa-solid fa-x"></i>
                    <i id="o-field-six" class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="6" class="cell">
                    <i id="x-field-seven" class="fa-solid fa-x"></i>
                    <i id="o-field-seven" class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="7" class="cell">
                    <i id="x-field-eight" class="fa-solid fa-x"></i>
                    <i id="o-field-eight" class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="8" class="cell">
                    <i id="x-field-nine" class="fa-solid fa-x"></i>
                    <i id="o-field-nine" class="fa-solid fa-o"></i>
                </div>
            </div>
            <!--Stats-->
            <div id="stats">
                <button id="restartBtn">Restart</button>
                <section>
                    <span>Current player: <span id="current-player"></span></span>
                </section>
                <section>
                    <span>Player: <span id="player-wins"></span></span>
                </section>
                <section>
                    <span>Tie: <span id="ties"></span></span>
                </section>
                <section>
                    <span>Computer: <span id="computer-wins"></span></span>
                </section>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
