<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacToe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1649c36508.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <main>
            <!--playing field-->
            <div id="gameContainer">
                <div cellIndex="0" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="1" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="2" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="3" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="4" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="5" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="6" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="7" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
                <div cellIndex="8" class="cell">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i>
                </div>
            </div>
            <!--Stats-->
            <div id="stats">
                <section>
                    <p id="statusText"><span id="player-icon"></span></p>
                </section>
                <section>
                    <p>Player: <span id="player-wins"></span></p>
                </section>
                <section>
                    <p>Tie: <span id="ties"></span></p>
                </section>
                <section>
                    <p>Computer: <span id="computer-wins"></span></p>
                </section>
            </div>
            <div id="dim-overlay"></div>
            <div id="gameoutcome">
                    <h2 id="winner"><span id="winner-icon"></span></h2>
                    <button id="restartBtn">Again</button>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
